<div>
    {% for event in events %}
        {% if event.event_id = event_id %}
            {{ event.get_reviews }}
        {% endif %}
    {% endfor %} 
     
    {% for review in reviews %}.
    
    {{ review.title }}<br/>
    {{ event.description }}<br/>
    {{ event.streamer }}<br/>
    {{ event.categories }}<br/>
    {{ event.showings }}<br/>
    <hr/>

    {% endfor %}
</div>
