<div class="card bg-dark p-2 mb-1">
    <div>
        <b class="card-title">{{ review.title }} </b>
        <span class="float-end">by {{review.author.username}}</span>
    </div>
    
    <p class="card-text">
        {% if get_review_body_length > 50 %}
        {{ review.body }}...
        {% else %}
        {{ review.body }}
        {% endif %}

    </p>
    <div>
        <span class="mb-0 text-light">{{ review.rating }}/10</span>
        <a href="#" >
            <span data-id="{{ review.review_id}}" data-likes="{{ review.likes }}" 
            user-liked="{% for id in review.get_likers_list %}
                        {% if id == user.id %}true{% endif %}
                        {% endfor %}" 
            class="like-button float-end btn btn-primary btn-sm m-1">

                <i class="fa fa-thumbs-o-up" aria-hidden="true">&nbsp;{{ review.likes }}</i>
            </span>
        </a>
    </div>

    {% if review.author == user %}
    <div>
        <a href="{% url 'review_delete' event.event_id review.review_id %}" class="float-start btn btn-danger btn-sm m-1">Delete</a>
        <a href="{% url 'review_update' event.event_id review.review_id %}" class="float-start btn btn-primary btn-sm m-1">Update</a>
    </div>

    {% endif %}

</div>
