{% load static %}
{% load crispy_forms_tags%}

{% block content %}
<div class="m-4 p-4 content-center">
    <h1 class="my-4 text-center">Delete Showing</h1>
    <form class="form-class form-layout" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Are you sure you want to delete this showing for {{ showing.event.title }}?</p>
        <div>
            <input class="btn btn-primary" type="submit" value="Delete" />
        </div>
    </form>
</div>
{% endblock %}
