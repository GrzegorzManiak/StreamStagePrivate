{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags%}

{% block metadescription %}
Add Showing for {{ event.title }}
{% endblock %}
{% block title %}
Add Showing | StreamStage
{% endblock title %}

{% block content %}
<div class="m-4 p-4 content-center">
    <h1 class="my-4 text-center">Add Showing</h1>
    <form class="form-layout" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" />
    </form>
</div>
{% endblock %}
