<!-- Main conten goes here -->
<article class='panel' data-panel-type='accounts' data-panel-status='hidden'>
    <div class="mb-5 justify-content-start">
        <h1 class="fw-bold">User Statistics</h1>
        <p class="text-muted">All times are in UTC (+0)</p>
        <hr>

        <div class='graphs' data-stat-group='accounts'>
            <div class='data-chart' data-stat-id='created'      data-pretty='New Users'     data-description='Users created in the last timeframe'    def-scale='7' def-frame='day'></div>
            <div class='data-chart' data-stat-id='login'        data-pretty='Logins'        data-description='Logins in the last timeframe'           def-scale='7' def-frame='day'></div>
            <div class='data-chart' data-stat-id='logout'       data-pretty='Logouts'       data-description='Logouts in the last timeframe'          def-scale='7' def-frame='day'></div>
            <div class='data-chart' data-stat-id='mfa_totp'     data-pretty='TOTP MFA'      data-description='TOTP MFA in the last timeframe'         def-scale='7' def-frame='day'></div>
            <div class='data-chart' data-stat-id='mfa_email'    data-pretty='Email MFA'     data-description='Email MFA in the last timeframe'        def-scale='7' def-frame='day'></div>
            <div class='data-chart' data-stat-id='oauth'        data-pretty='OAuth'         data-description='OAuth in the last timeframe'            def-scale='7' def-frame='day'></div>
            <div class='data-chart' data-stat-id='email_change' data-pretty='Email Changes' data-description='Email Changes in the last timeframe'    def-scale='7' def-frame='day'></div>
        </div>
    </div>
</article>

<article class='panel' data-panel-type='server' data-panel-status='hidden'>
    <div class="mb-5 justify-content-start">
        <h1 class="fw-bold">Server Statistics</h1>
        <p class="text-muted">All times are in UTC (+0)</p>
        <hr>

        <div class='graphs' data-stat-group='system'>
            <div class='data-chart' data-stat-id='cpu_usage'    data-pretty='CPU Usage'        data-description='CPU Usage in the last timeframe'  def-scale='5' def-frame='minute'></div>
            <div class='data-chart' data-stat-id='memory_usage' data-pretty='RAM Usage'        data-description='RAM Usage in the last timeframe'  def-scale='5' def-frame='minute'></div>
            <div class='data-chart' data-stat-id='network_tx'   data-pretty='Network TX (Bytes)'       data-description='Network TX in the last timeframe' def-scale='5' def-frame='minute'></div>
            <div class='data-chart' data-stat-id='network_rx'   data-pretty='Network RX (Bytes)'       data-description='Network RX in the last timeframe' def-scale='5' def-frame='minute'></div>
        </div> 
    </div>
</article>

<article class='panel' data-panel-type='cash_flow' data-panel-status='hidden'>
    <div class="mb-5 justify-content-start">
        <h1 class="fw-bold">Cash Flow Statistics</h1>
        <p class="text-muted">All times are in UTC (+0)</p>
        <hr>

        <div class='graphs' data-stat-group='payment'>
            <!-- gross, count, cancelled, complete, requires_action, unk -->
            <div class='data-chart' data-stat-id='gross'           data-pretty='Gross'          data-description='Gross in the last timeframe'                   def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='count'           data-pretty='Count'          data-description='Ammount of checkouts in the last timeframe'    def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='cancelled'       data-pretty='Cancelled'      data-description='Cancelled purchases in the last timeframe'     def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='complete'        data-pretty='Completed'      data-description='Completed purchases in the last timeframe'     def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='requires_action' data-pretty='3DSecure'       data-description='3DSecure purchases in the last timeframe'      def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='unk'             data-pretty='Unknown Errors' data-description='Unknown purchase errors in the last timeframe' def-scale='5' def-frame='day'></div>
        </div> 
    </div>
</article>

<article class='panel' data-panel-type='tickets' data-panel-status='hidden'>
    <div class="mb-5 justify-content-start">

        <hr>

        <div class='graphs' data-stat-group='tickets'>
            <!-- gross count inperson online -->
            <div class='data-chart' data-stat-id='gross'     data-pretty='Gross'     data-description='Gross in the last timeframe'                  def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='count'     data-pretty='Count'     data-description='Ammount of ticket sold in the last timeframe' def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='inperson'  data-pretty='In Person' data-description='In Person ticket sales in the last timeframe' def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='online'    data-pretty='Online'    data-description='Online ticket sold in the last timeframe'     def-scale='5' def-frame='day'></div>

    </div>
</article>

<article class='panel' data-panel-type='subscriptions' data-panel-status='hidden'>
    <div class="mb-5 justify-content-start">
        <h1 class="fw-bold">Subscription Statistics</h1>
        <p class="text-muted">All times are in UTC (+0)</p>
        <hr>

        <div class='graphs' data-stat-group='subscription'>
            <!-- gross yearly monthly count count_yearly count_monthly unbsub unsub_yearly unsub_monthly -->
            <div class='data-chart' data-stat-id='gross'          data-pretty='Gross'          data-description='Gross in the last timeframe'                  def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='yearly'         data-pretty='Yearly'         data-description='Yearly subscriptions in the last timeframe'    def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='monthly'        data-pretty='Monthly'        data-description='Monthly subscriptions in the last timeframe'   def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='count'          data-pretty='Count'          data-description='Ammount of subscriptions in the last timeframe' def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='count_yearly'   data-pretty='Count Yearly'   data-description='Yearly subscriptions in the last timeframe'    def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='count_monthly'  data-pretty='Count Monthly'  data-description='Monthly subscriptions in the last timeframe'   def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='unsub'          data-pretty='Unsub'          data-description='Unsubscribed in the last timeframe'           def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='unsub_yearly'   data-pretty='Unsub Yearly'   data-description='Yearly plans unsubscribed in the last timeframe'    def-scale='5' def-frame='day'></div>
            <div class='data-chart' data-stat-id='unsub_monthly'  data-pretty='Unsub Monthly'  data-description='Monthly plans unsubscribed in the last timeframe'   def-scale='5' def-frame='day'></div>
        </div>
    </div>
</article>
