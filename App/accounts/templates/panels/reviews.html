
<article 
    class='panel' 
    data-panel-type='reviews'
    data-panel-status='hidden'
>
    <!-- Header -->
    <div class="
        mb-5
        justify-content-start
    ">
        <!-- Header -->
        <h1 class="
            fw-bold 
        ">Your reviews</h1>

        <!-- Descriptiopn -->
        <p class="
            text-muted
        ">
            Here you can see, edit and delete any reviews you have made.
        </p>
    </div>

    <!-- FIlters -->
    <div class='
        mb-5
        d-flex
        filters
        gap-2
    '>  
        <div class='w-50'>
            <label class="form-label" for="filter">Filter by</label>
            <select 
                name="filter" 
                id="filter" 
                class="form-select w-100 inp"
            >   
                <option value="created" selected>Created</option>
                <option value="rating">Rating</option>
                <option value="likes">Likes</option>
            </select>
        </div>

        <div class='w-50'>
            <label class="form-label" for="order">Order by</label>
            <select 
                name="order" 
                id="order" 
                class="form-select w-100 inp"
            >   
                <option value="desc" selected>Descending</option>
                <option value="asc">Ascending</option>
            </select>
        </div>
    </div>


    <!-- Reviews -->
    <div class='
        mb-5
        d-flex
        reviews
        flex-column
        gap-2
    '>
        
    </div>

    <!-- Save button -->
    <div class="
        text-center
    ">

        <!-- Pagination -->
        <div class="
            d-flex 
            justify-content-between
            justify-content-center
            gap-2            
        ">   
            
            <!-- Prev -->
            <button 
                class="w-100 h-100 btn btn-primary btn-lg info loader-btn prev"
                loader-state='default'>   
                <span> <div class='spinner-border' role='status'> 
                <span class='visually-hidden'>Loading...</span> </div> </span>
                <p><i class="fas fa-chevron-left"></i> Prev</p>
            </button>

            <!-- Input -->
            <div class="h-100 w-100">
                <input 
                    name="review-page" 
                    id="review-page" 
                    placeholder="0" 
                    value="0"
                class="form-control form-control-lg inp text-center">

                <!-- Out of -->
                <p class="text-muted m0 out-of">out of 0</p>
            </div>

            <!-- Next -->
            <button 
                class="w-100 h-100 btn btn-primary btn-lg info loader-btn next"
                loader-state='default'>   
                <span> <div class='spinner-border' role='status'> 
                <span class='visually-hidden'>Loading...</span> </div> </span>
                <p>Next <i class="fas fa-chevron-right"></i></p>
            </button>

        </div>
    </div>
</article>
