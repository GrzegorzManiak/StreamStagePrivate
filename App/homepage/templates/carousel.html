<div 
    class='
        car
        d-flex
        justify-content-center
        align-items-center
        flex-column-reverse
    ' 
    id='carousel'
    data-is-hidden='true'
>
    <!-- Carousel -->
    <div 
        class='
            w-100
            d-flex
            justify-content-center
            align-items-center
            carousel
    '>
        <!-- Button left -->
        <div class='
            d-flex
            justify-content-start
            align-items-center
            carousel-button
            carousel-button-left
        '>
            <div>
                <i class="fas fa-chevron-left"></i>
            </div>
        </div>

        <!-- Button right -->
        <div class='
            d-flex
            justify-content-end
            align-items-center
            carousel-button
            carousel-button-right
        '>
            <div>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <!-- Carousel content -->
        <div class='carousel-content'>
        </div>
    </div>


    <!-- Carousel header -->
    <div class='
        d-flex
        align-items-center
        justify-content-between
        carousel-header
        w-100
    '>
        <!-- Title -->
        <div class='
            d-flex
            justify-content-center
            align-items-center
            carousel-header-title
        '>
            <div>
                <h1>Carousel</h1>
            </div>

            <!-- 'Show more' Slideout -->
            <div class='
                d-flex
                justify-content-center
                align-items-center
                show-more
            '>
                <p class='m-0'>show more</p>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <!-- Carousel indicator -->
        <div class='carousel-indicator'>
            <div> <div
                style='width: 0%;'
                class='scroll-indicator'
            ></div> </div>
        </div>
    </div>
</div>
